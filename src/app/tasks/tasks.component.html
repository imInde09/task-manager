<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/task.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Task Manager
    </a>
  </div>
</nav>
<div class="container-fluid">
  <div class="task-list">
    <h2>Add New Task</h2>
    <div class="row">
      <div class="col-3">
        <div class="mb-3">
          <input type="email" class="form-control" id="newTask" aria-describedby="emailHelp" [(ngModel)]="newTaskTitle" placeholder="Enter New Task">
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
    <div class="row">
      <h3>Task List</h3>
      <ul>
        <li *ngFor="let task of tasks" class="mb-2">
          <div class="row">
            <div class="col-2">
          <span [class.done]="task.done">{{ task.title }}</span>
            </div>
            <div class="col-1">
              <button class="btn btn-success btn-sm mx-2" (click)="updateTask(task.id, !task.done)"><img src="assets/check2.svg" style="color: white;" alt=""></button>
            </div>
            <div class="col-1">
              <button class="btn btn-danger btn-sm mx-2" (click)="deleteTask(task.id)"><img src="assets/x-lg.svg" style="color: white;" alt=""></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row d-flex justify-content-end" style="position: fixed;
bottom: 0;right: 0;">
  <div class="col-auto">
    <img src="assets/12281499_4894122.jpg" width="200" alt="">
  </div>
</div>
